# #############################################################################
# ## CONFIGURATION
# #############################################################################

include:
  # Templates CIâš¡CD
  # ğŸ“„ Documentation: https://gitlab.com/sport-up-group/sportup-templates
  - project: sport-up-group/sportup-templates
    ref: main
    file: main.yml
  # Automatic Config Environment
  # Configue automaticly the environment from .env on develop, staging or tags
  - project: sport-up-group/sportup-templates
    ref: main
    file: config-env.yml

stages:
  - âš™ï¸ Config
  - ğŸ› ï¸ Build
  - ğŸ§ª Test
  - ğŸ”– Versioning
  - ğŸ”¬ Analyse

variables:
  NEED_ENV: false

# #############################################################################
# ## BUILD
# #############################################################################

gitlab:npmrc:
  extends: .gitlab:npmrc
  stage: âš™ï¸ Config
  only:
    - main
    - tags

# #############################################################################
# ## BUILD
# #############################################################################

node:install:
  extends: .node:install
  stage: ğŸ› ï¸ Build
  needs: ['gitlab:npmrc']
  only:
    - main
    - tags
  artifacts:
    paths:
      - .env
      - node_modules
      - .npmrc

node:build:
  extends: .node:build
  stage: ğŸ› ï¸ Build
  needs: ['node:install']
  artifacts:
    paths:
      - .env
      - node_modules
      - .npmrc
      - dist
  only:
    - main
    - tags

# #############################################################################
# ## TEST
# #############################################################################

node:test:
  extends: .node:test
  stage: ğŸ§ª Test
  needs: ['node:install']
  only:
    - main

# #############################################################################
# ## TAG MANAGEMENT
# #############################################################################

tag:create:
  extends: .tag:create
  image: node:22-alpine
  stage: ğŸ”– Versioning
  needs: ['node:build', 'node:test']
  variables:
    FILE_VERSION_PATH: './package.json'
    TAG: ''
    ON_TAG_CREATED: 'npm publish'

release:create:
  extends: .release:create
  stage: ğŸ”– Versioning
  needs: ['gitlab:npmrc']

# #############################################################################
# ## ANALYSE
# #############################################################################

sonarqube:check:
  extends: .sonarqube:check
  stage: ğŸ”¬ Analyse
  needs: ['node:test']
  only:
    - main
